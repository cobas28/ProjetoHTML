<!DOCTYPE html>
<html>
    <head>
        <title>Formulário em HTML</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h2>Cadastro de Usuário</h2>
        <p><strong>Cadastro do usuário</strong></p>
        <form name="cadastro" action="processa.php" method="GET" accept-charset="utf-8">
            <div>
                <fieldset>
                    <label for="text1">Nome:
                        <input type="text" name="nome" size="20"
                        id="text1"
                        placeholder="Digite seu nome aqui!"
                        autofocus>
                    </label>
                    <br>
                    <label for="text2">Sobrenome:
                        <input type="text" name="sobrenome" size="50"
                        id="text2"
                        placeholder="Digite seu sobrenome aqui!"
                        autofocus>
                    </label>
                    <br>
                    <label for="text3">Rua:
                        <input 
                        type="text" name="rua" size="50"
                        id="text3"
                        placeholder="Digite o nome da rua!"
                        autofocus>
                    </label>
                    <br>
                    <label for="text4">CEP:
                        <input type="text" name="cep" size="10"
                        id="text4"
                        >
                    </label>
                    <br>
                    <label for="text5">Data de Nascimento:
                        <input type="date" name="data_nascimento" 
                        id="text5">
                    </label>
                </fieldset>
            </div>
        </form>
    </body>
</html>
